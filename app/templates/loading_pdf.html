<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>처리 중입니다</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding-top: 100px;
        }
        h2 {
            font-size: 24px;
        }
        .spinner {
            margin-top: 40px;
            border: 8px solid #eee;
            border-top: 8px solid #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>잠시만 기다려주세요... PDF 생성 중입니다. 🎸</h2>
    <p>작업이 끝나면 자동으로 페이지가 이동됩니다. (최대 3분 소요)</p>
    <div class="spinner"></div>

    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for('youtube_script.process_confirm_y') }}";
        }, 1500);  // 1.5초 후 안전하게 이동
    </script>
</body>
</html>
